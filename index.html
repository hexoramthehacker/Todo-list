<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lovely Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="blob-bg"></div>

    <main class="app-glass">
        
        <header>
            <div class="header-text">
                <p id="greeting">Hello, Friend</p>
                <h2>Your Focus</h2>
            </div>
            <div class="header-status">
                <span id="task-count">0 tasks</span>
            </div>
        </header>

        <div class="list-wrapper">
            <ul id="todo-list">
                </ul>
            
            <div id="empty-state">
                <div class="illustration">ðŸŒ¸</div>
                <p>Time to relax.</p>
            </div>
        </div>

        <div class="input-container">
            <div class="glass-input">
                <input type="text" id="todo-input" placeholder="Add a lovely task...">
                <button id="add-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>
        </div>

    </main>

    <script src="main.js"></script>
</body>
</html>
